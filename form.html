
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    
    <h1> Student Details </h1>

    <form action="">

        <fieldset>



            <legend>student info</legend>
            
       <label for="sn">Student Name  </label>
       <input type="text" id="sn" name="stuName" placeholder="enter your name" required>
 
       <br><br>
       <label for="pass">Password</label>
       <input type="password" id="pass" name="userPass" minlength="4">
 
       <br><br>
 
       <label for="email">Email</label>
       <input type="email" name="userEmail" id="email">
   <br><br>
 
   <label for="ph">Phone number</label>
   <input type="tel" name="userPhone" id="ph" maxlength="10">
 
   <br><br>
 
   <label for="dob">date of birth</label>
   <input type="date" name="dob" id="dob">
    
   <br><br>
 
   <label for="sid">Student Id</label>
   <input type="number" name="stuId" id="sid">
 
   <br><br>
 
   <label for="">Skills</label> <br><br>
 
   <input type="checkbox" name="sub1" id="html" value="html">   
   <label for="html">HTML</label> <br>
 
   <input type="checkbox" name="sub2" id="css" value="css">  
   <label for="css">CSS</label> <br>
 
   <input type="checkbox" name="sub3" id="js" value="js">  
   <label for="js">JS</label>  <br>
 
 
   <br><br>
 
   <label for="">Select Gender</label>  <br> <br>          
 
   <input type="radio" name="gender" id="male" value="male">          
   <label for="male">Male</label>  <br>
 
   <input type="radio" name="gender" id="female" value="female">          
   <label for="female">Female</label>  <br>
 
   <input type="radio" name="gender" id="others" value="others">
   <label for="others">Others</label>  <br><br>      
   
   
   <label for="">select course</label>
 
   <select name="course" id="">
      <option value="java_fullstack">java full stack</option>
      <option value="python_fullstack">python full stack</option>
      <option value="mern">MERN stack</option>
   </select>
 
   <br><br>
 
   <label for="add">Address</label> <br>
   <textarea name="address" id="add" cols="100" rows="20"></textarea>
 
   <br><br>
 
   <label for="">Salary expectation</label>
   <input type="range" name="salary" id="" min="500000" max="50000000000">
 
   <br><br>
 
       <button type="submit">signup</button>
 
       <button type="reset">reset</button>
 
       <input type="submit" value="submit by input tag">
 
       <input type="reset" value="reset by input tag">

        </fieldset>

    </form>
</body>
</html>
